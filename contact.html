<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us with Google Map</title>
    <link rel="stylesheet" href="css/contactStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="contact-wrap">
        <div class="contact-in">
            <h1>Contact Info</h1>
            <h2><i class="fa fa-phone" aria-hidden="true"></i>Phone</h2>
            <p>123-456-789</p>
            <h2><i class="fa fa-envelope" aria-hidden="true"></i>Email</h2>
            <p>counsellingadda@gmail.com</p>
            <h2><i class="fa fa-map-marker" aria-hidden="true"></i>Address</h2>
            <p> Ansal Part 1, A-302,Bhikaji Cama Place, New Delhi, India</p>
            <ul>
                <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="contact-in">
            <h1>Send a Message</h1>
            <form action="">
                <input type="text" placeholder="Full Name" class="contact-in-input">
                <input type="email" placeholder="Email" class="contact-in-input">
                <input type="text" placeholder="Subject" class="contact-in-input">
                <textarea class="contact-in-textarea"  placeholder="Message"></textarea>
                <input type="submit" value="SUBMIT" class="contact-in-btn">

            </form>
        </div>
        
        <div class="contact-in">
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.0342379771305!2d77.1869004150348!3d28.56873458244313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1d4a5df9f12f%3A0x670517124e669de8!2sGlobal%20Education%20Counselling%20Center!5e0!3m2!1sen!2sin!4v1604529689826!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
    
</body>
</html>
