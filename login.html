    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Counselling ADDA</h4>
                    <h4>-A Way Towards Success-</h4>

                    <!-- Owl-Carousel -->

                    <div class="owl-carousel owl-theme">
                        <img src="images/undraw_profile_pic_ic5t.svg" alt="" class="login_img">
                        <img src="images/undraw_mobile_web_2g8b.svg" alt="" class="login_img">

                    </div>

                    <!-- /Owl-Carousel -->

                </div>
                <div class="col login">

                    <button type="button" class="btn btn-signup" onclick="hello()">Register</button>
                    <form id="loginForm" name="form1">
                        <div class="titles">
                            <h3>Login to Continue</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-input" name="email" id="e1" required>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-input" name="pass" id="e2"
                                required>
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <input type="button" class="btn btn-login" value="Login" onclick="hello1()">
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"

    <script>
        function hello1() {
            var empt = document.forms["form1"]["email"].value;
            var empt1 = document.forms["form1"]["pass"].value;
            if (empt == "") {
                document.getElementById("e1").style.backgroundColor = "yellow";
                alert("please fill the fields");

            }
            if (empt1 == "") {
                document.getElementById("e2").style.backgroundColor = "yellow";
                alert("please fill the fields");
            }
            else {
                window.location.href = 'index.html';
            }


        }
        function hello() {
            window.location.href = 'register.html';

        }

        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                pagination: false,
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>
